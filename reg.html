<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link type="Image/x-icon" href="icon.svg" rel="icon">

    <title>Q-NEX</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-inner">
                <img class="logo-light" src="image/logo.svg" alt="">
                <img class="logo-dark" src="image/logo-dark.svg" alt="">
            </div>
        </header>
        <main class="main">
            <div class="container">
                <form action="" class="login-form">
                    <div class="form-inner">
                        <label class="label" for="email-input">Email</label>
                        <input class="input" type="email" name="email-input" id="email-input" placeholder="qnex@gmail.com">
                        <div class="input-wrapper">
                            <label class="label" for="password-input">Пароль</label>
                            <input class="input" type="password" name="password-input" id="password-input" placeholder="**********">
                            <button class="show-password"></button>
                        </div>
                        <div class="input-wrapper">
                            <label class="label" for="password-repeat-input">Повторите пароль</label>
                            <input class="input" type="password" name="password-repeat-input" id="password-repeat-input" placeholder="**********">
                            <button class="show-password"></button>
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" name="privacy-checkbox" id="privacy-checkbox">
                            <label class="label" for="privacy-checkbox">Я подтверждаю что ознакомился с политикой конфидециальности</label>
                        </div>
                        <button type="submit" class="submit-button">Зарегистрироваться</button>
                    </div>
                </form>
            </div>
        </main>

    </div>

</body>
</html>
