                        <span data-i18n="settings.feedback">Обратная связь</span>
                    </div>
                    <div class="settings-val"></div>
                </div>
            </div>  
        </main>

    </div>

    <script>
        const showPass = document.querySelectorAll('.show-password')

        showPass.forEach(el => {
            el.addEventListener('click', (e)=>{
                e.preventDefault()
                const input = e.currentTarget.previousElementSibling
                const isShowPassword = input.type == "text"

                isShowPassword ? input.type = "password" : input.type = "text"
            })
        })
    </script>
    <script type="module" src="js/main.js"></script>
